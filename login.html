<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            width: 500px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input{
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required id="username" />
        <input type="text" placeholder="Password" required id="password" />
        <button type="submit">Login</button>
        &nbsp;<a href="register.html">Go to Register</a>
    </form>

    <script>
        document
        .getElementById("loginForm")
        .addEventListener("submit",function(event){
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var user = localStorage.getItem(username);

            if(user){
                var parseUSer = JSON.parse(user);
                if(parseUSer.password === password){
                    localStorage.setItem("user",JSON.stringify(parseUSer));
                    window.location.href = "index.html";
                }else{
                    alert("Incorrect Password");
                }
            } else {
                alert("User Not Found");
            }
        });
    </script>
</body>
</html>
